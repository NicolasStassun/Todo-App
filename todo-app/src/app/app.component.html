
<header>

<h1>TODO APP</h1>

</header>
<main>
<div style="display: flex; justify-content: center;">
<div id="cadastro">
  <input
  id="nome"
  placeholder="Nome" 
  [(ngModel)]="teste.nome"
  *ngIf="mostraInput"
/>
<input
  id="descricao"
  placeholder="Descricao" 
  [(ngModel)]="teste.descricao"
  *ngIf="mostraInput"
>

<select
[(ngModel)]="teste.categoria">
<option>TODO</option>
<option>DOING</option>
<option>DONE</option>
</select>


<button (click)="cadastrarTarefa()">
  Cadastrar tarefa
</button>
</div>
</div>

<div id="tarefa">
<div  *ngFor="let novaTarefa of tarefas;index as indice">
  <div id="teste">
  <h4>Tarefa: {{ novaTarefa.nome }} Descrição:{{ novaTarefa.descricao }} Categoria:{{ novaTarefa.categoria }} 
    <button (click)="deletaTarefa(indice)">X</button>
        <select
    [(ngModel)]="novaTarefa.categoria">
    <option>TODO</option>
    <option>DOING</option>
    <option>DONE</option>
    </select>
  </h4>
  </div>
</div>
</div>
</main>
